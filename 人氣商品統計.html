
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人氣商品統計網頁</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .chart-container {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      .product-card img {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>人氣商品統計投票</h1>
  </header>

  <main>
    <section>
      <h2>人氣商品</h2>
      <div class="products" id="productList">
        <!-- JavaScript 生成 -->
      </div>
    </section>

    <section>
      <h2>商品銷售統計</h2>
      <div class="chart-container">
        <canvas id="salesChart"></canvas>
      </div>
    </section>
  </main>

  <script>
    // -------------------- 修改後的商品資料 --------------------
    const products = [
      { name: "總匯吐司", img: "https://www.foodnext.net/dispPageBox/getFile/GetImg.aspx?FileLocation=%2FPJ-FOODNEXT%2FFiles%2F&FileName=photo-05096-i.jpg", sales: 80 },
      { name: "昏睡紅茶", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9rU70hnKiDHmA0x-Upx9HPCnSsZwrueXNcQ&s", sales: 120 },
      { name: "美式咖啡", img: "https://shoplineimg.com/media/6784ce6458ee8c000f9f2d49/original.webp?source_format=jpg", sales: 90 }
    ];

    // -------------------- 生成商品卡片 --------------------
    const productList = document.getElementById("productList");
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>銷售量：${p.sales}</p>
      `;
      productList.appendChild(card);
    });

    // -------------------- 繪製統計圖表 --------------------
    const ctx = document.getElementById('salesChart').getContext('2d');
    const salesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: products.map(p => p.name),
        datasets: [{
          label: '銷售量',
          data: products.map(p => p.sales),
          backgroundColor: 'rgba(75, 192, 192, 0.7)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
